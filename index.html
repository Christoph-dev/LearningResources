<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reference Docs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    :root {
      --base-font-size: 15px;
      --theme-color: #42b883;
      --code-font-size: 0.85em;
      --sidebar-width: 16rem;
    }
    /* tighten up tables */
    table { font-size: 0.9em; }
    th { white-space: nowrap; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '3D & Code Tutorials',
      repo: '',                    // set to your github repo URL if you want the corner badge
      loadSidebar: true,           // reads _sidebar.md
      subMaxLevel: 2,              // auto-generates sub-links from ## headings
      search: {
        placeholder: 'Search...',
        noData: 'No results.',
        depth: 3
      },
      auto2top: true,              // scroll to top on page change
      homepage: 'README.md'
    }
  </script>

  <!-- docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
</body>
</html>
